{% extends 'home/layout.html' %}

{% load static %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12 col-md-10 offset-md-1">
      <div class="card">
        <div class="card-body">
          <h2>Ingresa tus credenciales</h2>
          <hr>

          <form action="" method="post">
            {% csrf_token %}
            {{form}}
            <input type="submit" value="Ingresar">
          </form>
          
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
