{% extends 'home/layout.html' %}

{% load static %}

{% block content %}

{% load crispy_forms_tags %}
<div class="container">
  <br>
  <br>
  <br>
  <div class="row">
    <div class="col-12 col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h2>Registro de usuario</h2>
          <hr>

          <form action="" method="post">
            {% csrf_token %}
            {{form | crispy}}
            <input type="submit" value="Registrar" class="btn btn-success float-right">
            <a class="btn btn-outline-warning" href="{% url 'home' %}">Ir al inicio</a>
          </form>
          
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
