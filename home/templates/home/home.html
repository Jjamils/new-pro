{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

<link rel="stylesheet" href= "{% static 'home/style.css' %}" >


</head>
<body>
 <div class="container">

  <!--Barra de navegacion (Codigo bootstrap)-->

  <div class="row">
    <div class="col-md-12">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="Home">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>

          <div id="carrito">
            <a href="#" class="btn btn-warning">Login</a>
            <a href="#">
              <img id="cart-icon" src="{% static 'images/images/carrito.png' %}">
            </a>
            <p id="cart-total">0</p>
          </div>

        </div>
      </nav>
    </div>
  </div>

  <!--Barra de busqueda-->

  <div class="row">
    <div class="col-md-12">
      <form class="card card-sm" method="GET">
        <div id = "custom-search-input">
          <div class="input-group col-md-12">
            <div class="card-body row no-gutters align-items-center">
              <div class="col">
              <input type="text" name="barra_busqueda" placeholder="Buscar por producto" class="form-control form-cotrol-borderless">
              </div>
              <div class="col-auto">
              <button class="btn btn-success" type="submit">Buscar</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!--Visualizacion del home-->
  <div class="row">
     {% for producto in total_productos %}
     <div class="col-md-4">
       <div class="card">
         <div class= "card-img-top">
          <img class="img-fluid" src="{{ producto.imagen.url }}" id="img-center">
           <div class="card-body">
            <div class="card-title">
            {{ producto.nombre }}
            </div>
            <div class="card-text">
            $ {{ producto.precio }}
           </div>
          
           <a href="{{producto.codigo_producto}}" class="btn btn-warning">Ver</a>
           <a class="btn btn-warning">Agregar al carrito</a>

          </div>
         </div>
      </div>
     </div>
     {% endfor %}
  </div>
 </div> 
</body>
</html>
