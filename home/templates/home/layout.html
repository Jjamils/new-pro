<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUILITIENDA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  
  <link rel="stylesheet" href= "{% static 'home/normalize.css' %}">
  <link rel="stylesheet" href= "{% static 'css/home.css' %}">
  <link rel="stylesheet" href= "{% static 'css/detalles.cs' %}">


</head>
<body>
 <div class="container1">

  <!--Barra de navegacion (Codigo bootstrap)-->
  
  <div class="row" id="nav">
    <div class="col-md-12">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="nav">
        <a class="navbar-brand" id="2" href="home">Quilitienda</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li ><a class="nav-link" href="#">Galeria</a></li>
            <li ><a class="nav-link" href="#">Agregar producto</a></li>
            <li ><a class="nav-link" href="#">Listado de productos</a></li>
          </ul>
         </div>
          <a href="#" class="btn btn-warning" id="1">Login</a>
          <a href="#">
            <img id="cart-icon" src="{% static 'images/images/comp.png' %}">
          </a>
          <p id="cart-total">0</p>
          {% if user.is_authenticated %}
          <li>
            <a href="#">Cerrar sesion</a>
          </li>
          <li>
            <a href="#"> @{{user.username}} </a>
          </li>
          {% else %}
          <li>
            <a href="#">Iniciar sesion</a>
          </li>
          {% endif %}

      </nav>
    </div>
  </div>

  {% block content %}
  {% endblock %}
  
 </div> 


 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
