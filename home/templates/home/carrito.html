{% extends 'home/layout.html' %}

{% load static %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="box-element">
				<a class="btn btn-warning" href="{% url 'home' %}">&#x2190; Continuar comprando</a>
			
			<br>
			<br>

			<table class="table">
				<tr>
					<th><h5>Producto<strong>3</strong></h5></th>
					<th><h5>Precio<strong>$30</strong></h5></th>
					<th>
						<a  style="float:right; margin:5px;" class="btn btn-success" href="#">Pago</a>
					</th>
				</tr>
			</table>
		</div>

		<br>

		<div class="box-element">
			<div class="cart-row">
				<div style="flex:2"></div>
				<div style="flex:2"><strong>Producto</strong></div>
				<div style="flex:1"><strong>Precio</strong></div>
				<div style="flex:1"><strong>Cantidad</strong></div>
				<div style="flex:1"><strong>Total</strong></div>
			</div>
		</div>

		<div class="cart-row">
			<div style="flex:2"><img class="row-image" src="{% static 'images/images/bici.png' %}"></div>
					<div style="flex:2"><p>Productos</p></div>
					<div style="flex:1"><p>$20</p></div>
					<div style="flex:1">
						<p class="quantity">2</p>
						<div class="quantity" id="flecha">
							<img class="quantityf" src="{% static  'images/images/3+arrow-up.png' %}">
					
							<img class="quantityf" src="{% static  'images/images/2+arrow-down.png' %}">
						</div>
					</div>
			<div style="flex:1"><p>$32</p></div>
		</div>
		<div>
			<a class="btn btn-warning" href="{% url 'pago' %}">Ir a pagar</a>
		</div>
		</div>
	</div>
</div>


{% endblock %}
